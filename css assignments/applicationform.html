<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="applicationform.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>Job application
                <span class="title_small">(Web)</span>
            </h1>
            
        </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name:</label>
                        <input id="fname" type="text" placeholder="Enter first name"/>
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name:</label>
                        <input id="lname" type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">email id:</label>
                        <input id="email" type="email" placeholder="john@gmail.com">

                    </div>
                    <div class="form_control">
                        <label for="Job">Job Role:</label>
                        <select id="Job">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="UI designer">UI designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea id="address" row="4" cols="20"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="State">State</label>
                        <input type="text" id="State">
                    </div>

                   <div class="form_control">
                        <label for="mobile">mobile:</label>
                        <input id="mobile" type="number" >

                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" value="2022-10-01" >
                    </div>
                    <div class="form_control">
                        <label for="file">upload Resume</label>
                        <input id="file" type="file">
                    </div>
                </div>
                    <div class="button">
                        <button type="submit" >Apply Now</button>
                    </div>
                    

              
            </form>
            

        </div>
    </div>
    
</body>
</html>
